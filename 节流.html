<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text">
    <script>
        //每隔一段时间发起请求
        const inp = document.querySelector('input')
        inp.oninput = throttle(func,1000)
        function func() {
            console.log('123');
        }
        function throttle(func,await){
            let timeout
            return function(){
                let args = arguments
                if(!timeout){
                    timeout = setTimeout(()=>{
                        func()
                        timeout = null
                        clearTimeout(timeout)
                    },await)
                }
            }
        }
    </script>
</body>
</html>
